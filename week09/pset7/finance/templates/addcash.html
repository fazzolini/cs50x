{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_cash') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" step="0.01"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Add Cash</button>
        </div>
    </form>
{% endblock %}
